    const svg = document.getElementById('my-svg');
    const circle = document.getElementById('my-circle');

    // Tworzenie wzorca tekstury
    const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
    const pattern = document.createElementNS('http://www.w3.org/2000/svg', 'pattern');
    pattern.setAttribute('id', 'texture');
    pattern.setAttribute('width', '100%');
    pattern.setAttribute('height', '100%');
    const image = document.createElementNS('http://www.w3.org/2000/svg', 'image');
    image.setAttribute('href', '645188.jpg'); // Ścieżka do pliku tekstury
    image.setAttribute('width', '20');
    image.setAttribute('height', '20');
    pattern.appendChild(image);
    defs.appendChild(pattern);
    svg.appendChild(defs);

    // Ustawienie tekstury na obiekcie SVG
    circle.setAttribute('fill', 'url(#texture)');
